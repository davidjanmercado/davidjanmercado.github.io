<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>David Jan Mercado</title>
<link rel="stylesheet" href="https://use.typekit.net/cda5yza.css">
	<link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/style-hover-anim.css" />
	<link rel="stylesheet" type="text/css" href="../css/style-scroll-anim.css" />
	<link rel="stylesheet" type="text/css" href="../css/style-loading-effect.css" />
</head>

<body>

	<div id="ip-container" class="ip-container">
		<!-- Header -->
		<header class="ip-header">
			<div class="preloader-container">
				<img class="preloader-gif" src="../assets/preloader.gif"/>
			</div>
			<div class="ip-loader">
				<svg class="ip-inner" width="60px" height="60px" viewBox="0 0 80 80">
					<path class="ip-loader-circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
					<path id="ip-loader-circle" class="ip-loader-circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
				</svg>
			</div>
		</header>

		<!-- Main -->
		<div class="ip-main">

			<div class="project-page" id="cbp-so-scroller">

				<div class="project-header">
					<a href="../projects.html">
						<img class="arrow-left-img" src="../assets/arrow-left.svg" alt="Back"/>
					</a>
					<div class="project-title">Illustration</div> 
				</div>

				<div class="cbp-so-section">
					<article class="cbp-so-side cbp-so-center">
						<div class="project-subsection">
							<div class="project-subsection-title">City</div>
							<div class="project-subsection-subtitle">An illustration series of some of the most interesting cities in the world.</div>
							<div class="project-subsection-images">
								<div class="bythrees">
									<img src="illustration/city/icon_manila.png" alt="Manila" />
									<img src="illustration/city/icon_hongkong.png" alt="Hong Kong" />
									<img src="illustration/city/icon_london.png" alt="London" />
								</div>
								<div class="bythrees">
									<img src="illustration/city/icon_newyork.png" alt="New York" />
									<img src="illustration/city/icon_paris.png" alt="Paris" />
									<img src="illustration/city/icon_santorini.png" alt="Santorini" />
								</div>
							</div>
						</div>
					</article>
				</div>

				<div class="cbp-so-section">
					<article class="cbp-so-side cbp-so-center">
						<div class="project-subsection">
							<div class="project-subsection-title">Chibi</div>
							<div class="project-subsection-subtitle">A series of little professionals that's meant to remind that no matter what one does in life, it's good to keep one's inner child alive.</div>
							<div class="project-subsection-images">
								<div class="bythrees">
									<img src="illustration/chibi/chibi_lawyer.png" alt="Lawyer" />
									<img src="illustration/chibi/chibi_doctor.png" alt="Doctor" />
									<img src="illustration/chibi/chibi_scubadiver.png" alt="Scuaba Diver" />
								</div>
								<div class="bythrees">
									<img src="illustration/chibi/chibi_photographer.png" alt="Photographer" />
									<img src="illustration/chibi/chibi_engineer.png" alt="Engineer" />
									<img src="illustration/chibi/chibi_fireman.png" alt="Fireman" />
								</div>
								<div class="bythrees">
									<img src="illustration/chibi/chibi_programmer.png" alt="Programmer" />
									<img src="illustration/chibi/chibi_swimmer.png" alt="Swimmer" />
									<img src="illustration/chibi/chibi_tennis.png" alt="Tennis Player" />
								</div>
								<div class="bythrees">
									<img src="illustration/chibi/chibi_polo.png" alt="Polo Player" />
									<span></span>
									<span></span>
								</div>
							</div>
						</div>
					</article>
				</div>

			</div>

		</div> <!-- end ip main-->
	</div> <!-- end ip -->

	<script src="../js/loading/modernizr.custom.js"></script>
	<script src="../js/loading/classie.js"></script>
	<script src="../js/loading/pathLoader.js"></script>
	<script src="../js/loading/main.js"></script>
	
	<script src="../js/modernizr.custom.js"></script>
	<script src="../js/classie.js"></script>
	<script src="../js/cbpScroller.js"></script>
	<script>
		new cbpScroller( document.getElementById( 'cbp-so-scroller' ) );
	</script>

</body>
</html>
