</head>

<body>

	<div id="ip-container" class="ip-container">

			</div>
			<div class="ip-loader">
				<svg class="ip-inner" width="60px" height="60px" viewBox="0 0 80 80">
					<path class="ip-loader-circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
					<path id="ip-loader-circle" class="ip-loader-circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
				</svg>
			</div>
		</header>

		<!-- Main -->
		<div class="ip-main">

			<main>

				<section class="about-section">

					<section class="content content--c1">
						<a href="#" class="tilter tilter--1">
							<figure class="tilter__figure">
								<img class="tilter__image" src="assets/David_l.jpg" alt="David'd Profile" />
								<div class="tilter__deco tilter__deco--shine"><div></div></div>
		<!-- 						<figcaption class="tilter__caption">
									<h3 class="tilter__title">David Jan Mercado</h3>
								</figcaption> -->
								<svg class="tilter__deco tilter__deco--lines" viewBox="0 0 300 415">
									<path d="M20.5,20.5h260v375h-260V20.5z" />
								</svg>
							</figure>
						</a>
					</section>

					<section class="about-content">
						<nav class="menu menu--adsila menu--adsila--arrow-left">
							<a class="menu__item" href="../index.html">
								<span class="menu__item-name">‚Üê</span>
							</a>
						</nav>
						<p></p>
						<p>Hi there!</p>
						<p>I craft beautiful and thoughtful experiences and occasionally write about
							<span class="menu menu--adsila">
								<a class="menu__item__innerlink" href="https://thoughts.davidjan.design/" target="_blank">
									<span class="menu__item-label"> art, design, and tech.</span>
								</a>
							</span>
						</p>
							<span class="menu menu--adsila">
								I'm currently at the helm of design at
								<a class="menu__item__innerlink" href="http://www.buildrz.io/" target="_blank">
									<span class="menu__item-label"> Buildrz,</span>
								</a>
								a French urban planning and real estate startup.
							</span>
					</section>

				</section>
			</main>

		</div>
	</div>

	<script src="js/loading/modernizr.custom.js"></script>
	<script src="js/loading/classie.js"></script>
	<script src="js/loading/pathLoader.js"></script>
	<script src="js/loading/main.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/anime.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		(function() {
			var tiltSettings = [
			{},
			{
				movement: {
					imgWrapper : {
						translation : {x: 10, y: 10, z: 30},
						rotation : {x: 0, y: -10, z: 0},
						reverseAnimation : {duration : 200, easing : 'easeOutQuad'}
					},
					lines : {
						translation : {x: 10, y: 10, z: [0,70]},
						rotation : {x: 0, y: 0, z: -2},
						reverseAnimation : {duration : 2000, easing : 'easeOutExpo'}
					},
					caption : {
						rotation : {x: 0, y: 0, z: 2},
						reverseAnimation : {duration : 200, easing : 'easeOutQuad'}
					},
					overlay : {
						translation : {x: 10, y: -10, z: 0},
						rotation : {x: 0, y: 0, z: 2},
						reverseAnimation : {duration : 2000, easing : 'easeOutExpo'}
					},
					shine : {
						translation : {x: 100, y: 100, z: 0},
						reverseAnimation : {duration : 200, easing : 'easeOutQuad'}
					}
				}
			}];

			function init() {
				var idx = 0;
				[].slice.call(document.querySelectorAll('a.tilter')).forEach(function(el, pos) { 
					idx = pos%2 === 0 ? idx+1 : idx;
					new TiltFx(el, tiltSettings[idx-1]);
				});
			}

			// Preload all images.
			imagesLoaded(document.querySelector('main'), function() {
				document.body.classList.remove('loading');
				init();
			});


		})();
		</script>

</body>
</html>
